<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Pacman</title>
</head>

<body>

    <div class="container-fluid pt-5">

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-3 text-center">
                <img src="image/logopacman.png" class="img-fluid">

                <div class="score p-5">
                    <h1>SCORE</h1>
                </div>

                <button class="mt-4">
                    Instruction
                </button>
                <img src="image/fleche.png" class="img-fluid">
                <img src="image/backgroundpac.gif" alt="" class="img-fluid">
            </div>

            <div class="col-sm-12 col-md-12 col-lg-6 px-4">
                <div id="grille">

                </div>
                <div class="pacman">

                </div>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-3 text-center pt-5">
                <button id="replay">
                    Replay
                </button>
                <img src="image/imagepacman.png" class="img-fluid">
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="Pacman.class.js" defer></script>
    <script src="Fantome.class.js" defer></script>
    <script src="Grille.class.js" defer></script>
    <script src="index.js" defer></script>



</body>

</html>
